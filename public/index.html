<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>NPR News Scraper</title>
    <style>
        body {
            background-color: rgb(125, 166, 255)
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding: 20%;
            /* border: 1px solid black; */
            background-color: palevioletred
        }

        #articleDiv {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #noteDiv {
            float: right;
            border-radius: 4px;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: rgb(127, 211, 169);
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }


        h2 {
            /* margin: 0 auto; */
            /* width:100%; */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button {
            width: 20%;
            padding: 10px;
        }

        button:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>NPR News</h1>
        <h2><i>NPR News Scraper</i></h2>
        <div id="articleDiv"></div>
        <div id="noteDiv"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
