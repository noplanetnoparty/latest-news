<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>NPR News Scraper</title>
    <style>
        body {
            background-color: rgb(125, 166, 255)
        }

        #articleDiv {
            overflow: auto;
            width: 70%;
            height: 700px;
        }

        #noteDiv {
            float: right;
            border-radius: 4px;
            width: 25%;
        }

        textarea,
        input {
            display: block;
            border-radius: 3px;
            width: 100%;
            background-color: rgb(180, 218, 199);
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            font-size: 40px;
        }


        h2 {
            /* margin: 0 auto; */
            /* width:100%; */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            display: inline-block;
            border-radius: 4px;
            font-size: 20px;
            margin: 20px;
        }

        button:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">NPR News</h1>
                <hr class="my-4">
                <h3><i>NPR News Scraper</i></h3>
                <!-- <a class="btn btn-primary" href="#" role="button">Learn more</a> -->
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8" id="articleDiv"></div>
                <div class="col-md-4" id="noteDiv"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
